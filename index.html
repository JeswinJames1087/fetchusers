<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-5 text-dark">Fetch , Users List</h1>

    <div class="row w-100">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-bordered shadow mt-5">
                <thead>
                    <tr>
                        <th class="bg-success text-light">Latitude</th>
                        <th class="bg-success text-light">City</th>
                        <th class="bg-success text-light">Street</th>
                        <th class="bg-success text-light">e-mail</th>
                        <th class="bg-success text-light">Username</th>
                        <th class="bg-success text-light">Firstname</th>
                    </tr>
                    <div class="col-md-1"></div>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    const http = new XMLHttpRequest()
    http.open('get','https://fakestoreapi.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange = () =>{
        console.log(http.readyState);
        if(http.readyState ==4){
            if(http.status>=200 && http.status<300){
                
                let fetch = JSON.parse(http.responseText)
                console.log(fetch);

                fetch.forEach(item => {
                    result.innerHTML += `
                    <tr>
                        <td>${item.address.geolocation.lat}</td>
                        <td>${item.address.city}</td>
                        <td>${item.address.street}</td>
                        <td>${item.email}</td>
                        <td>${item.username}</td>
                        <td>${item.name.firstname}</td>
                    </tr>`
                })

            }
            else{
                console.log('no proper response');
            }
        }
        else{
            console.log('no response');
        }
    }
</script>
</html>
